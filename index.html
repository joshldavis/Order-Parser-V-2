<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow Pro - Intelligent Document Parser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tesseract.js for client-side OCR hint generation -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
      // Shim process.env for browser ESM compatibility
      window.process = window.process || { env: {} };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai",
        "xlsx": "https://esm.sh/xlsx"
      }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
    </style>
    <script>
      // Global error listener to help debug if the module fails to load
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.innerHTML.includes('Bootstrapping'))) {
          root.innerHTML = `
            <div style="padding: 2rem; font-family: sans-serif; background: #fff1f2; color: #991b1b; border: 1px solid #fecaca; border-radius: 1rem; margin: 2rem; max-width: 800px; margin-left: auto; margin-right: auto; text-align: center;">
              <h2 style="margin-top: 0;">Application Startup Error</h2>
              <p>A fatal error prevented the application from starting. This is likely due to a module loading conflict.</p>
              <pre style="background: #1a1a1a; color: #f87171; padding: 1.5rem; overflow: auto; font-size: 13px; border-radius: 0.5rem; line-height: 1.5; text-align: left; margin: 1rem 0;">${msg}\nURL: ${url}\nLine: ${lineNo}</pre>
              <button onclick="location.reload()" style="background: #991b1b; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.75rem; cursor: pointer; font-weight: bold;">Retry Launch</button>
            </div>
          `;
        }
        return false;
      };
    </script>
</head>
<body class="text-slate-900 overflow-x-hidden">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen bg-slate-50 text-slate-400 font-bold animate-pulse">
            Bootstrapping Document Parser Engine...
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
